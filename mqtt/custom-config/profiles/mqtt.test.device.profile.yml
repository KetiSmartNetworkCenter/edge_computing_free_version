labels:
  - "mqtt"
  - "test"
deviceResources:
  -
    name: TensorflowVal
    isHidden: false
    description: "tensorflow test value"
    properties:
      valueType: "Float64"
      readWrite: "R"
  -
    name: PytorchVal
    isHidden: false
    description: "pytorch test value"
    properties:
      valueType: "Float64"
      readWrite: "R"
  -
    name: distance
    isHidden: false
    description: "ultrasonic sensor value"
    properties:
      valueType: "Float64"
      readWrite: "R"
