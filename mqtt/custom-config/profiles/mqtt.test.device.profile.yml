    name: temperature
    isHidden: false
    description: "temperature sensor value"
    properties:
      valueType: "Float64"
      readWrite: "R"
  -
    name: humidity
    isHidden: false
    description: "humidity sensor value"
    properties:
      valueType: "Float64"
      readWrite: "R"

